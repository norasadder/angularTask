<form class="add-row-form">
  <div>
    <label for="firstName">First Name:</label>
    <input
      type="text"
      id="firstName"
      name="firstName"
      [(ngModel)]="formData.firstName"
    />
  </div>

  <div>
    <label for="secondName">Second Name:</label>
    <input
      type="text"
      id="secondName"
      name="secondName"
      [(ngModel)]="formData.secondName"
    />
  </div>

  <div>
    <label for="finalName">Final Name:</label>
    <input
      type="text"
      id="finalName"
      name="finalName"
      [(ngModel)]="formData.finalName"
    />
  </div>

  <div>
    <label for="age">Age:</label>
    <input
      type="number"
      id="age"
      name="age"
      [(ngModel)]="formData.age"
      min="1"
      max="120"
    />
  </div>

  <button class="add-button" (click)="addData()">Add</button>
</form>
